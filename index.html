      //function to make the total expenses of each person

      //to make total expenses of house
      function totalexp() {
        var anish = document.getElementById("totalanish").value * 1;
        var gita = document.getElementById("totalgita").value * 1;
        var gajendra = document.getElementById("totalgajendra").value * 1;
        var chanak = document.getElementById("totalchanak").value * 1;
        var prabin = document.getElementById("totalprabin").value * 1;
        var result = anish + gita + gajendra + chanak + prabin;
        document.getElementById("gtotal").value = result;
      }
      setInterval(totalexp, 100);
      //progamming or per head
      function perhead() {
        var total = document.getElementById("gtotal").value;
        var result = total / 5;
        document.getElementById("perhead").value = result;
      }
      setInterval(perhead, 100);
      //programing for how much pay /how much take
      function anishhead() {

        var perhead = document.getElementById("perhead").value;

      //promming of clock
